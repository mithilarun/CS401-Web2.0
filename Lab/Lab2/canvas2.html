<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="600" height="600" style="border:1px solid #d3d3d3;"></canvas>

<script>

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.moveTo(200,50);
ctx.fillStyle="PeachPuff";
ctx.lineTo(400,50);
ctx.lineTo(475,150);
ctx.lineTo(550,150);
ctx.lineTo(550,225);
ctx.lineTo(50,225);
ctx.lineTo(50,150);
ctx.lineTo(125,150);
ctx.lineTo(200,50);
ctx.fill();
ctx.stroke();

ctx.moveTo(300,53);
ctx.lineTo(300,222);
ctx.stroke();

//wheels
ctx.beginPath();
ctx.fillStyle="black";
ctx.arc(170,225,50,0,2*Math.PI);
ctx.fill();
ctx.stroke();

ctx.beginPath();
ctx.fillStyle="black";
ctx.arc(430,225,50,0,2*Math.PI);
ctx.fill();
ctx.stroke();

ctx.beginPath();
ctx.fillStyle="gray";
ctx.arc(170,225,20,0,2*Math.PI);
ctx.fill();
ctx.stroke();

ctx.beginPath();
ctx.fillStyle="gray";
ctx.arc(430,225,20,0,2*Math.PI);
ctx.fill();
ctx.stroke();

//strokes
ctx.moveTo(170,175);
ctx.lineTo(170,275);
ctx.stroke();

ctx.moveTo(430,175);
ctx.lineTo(430,275);
ctx.stroke();

ctx.moveTo(150,225);
ctx.lineTo(190,225);
ctx.stroke();

ctx.moveTo(410,225);
ctx.lineTo(450,225);
ctx.stroke();

//windows
ctx.fillStyle="gray";
ctx.moveTo(205,55);
ctx.lineTo(295,55);
ctx.lineTo(295,155);
ctx.lineTo(130,155);
ctx.lineTo(205,55);
ctx.fill();
ctx.stroke();

ctx.moveTo(305,55);
ctx.lineTo(395,55);
ctx.lineTo(470,155);
ctx.lineTo(305,155);
ctx.lineTo(305,55);
ctx.fill();
ctx.stroke();



</script>

</body>
</html>
